{% if page.url contains 'setup/' %}

  {% assign about-class = ' active' %}

  {% assign home-class = ' active' %}
{% endif %}


<header class="clearfix">

    <nav class="hidden">
      <ul class="clearfix">
        <li class="nav-home first {{ home-class }} animated_1 fadeInDown">
          <a href="index.html">Home</a>
        </li>
        <li class="nav-build {{ build-class }} animated_2 fadeInDown">
          <a href="#" onclick="showBuild();">Get Started</a>

        <li class="nav-about {{ about-class }} animated_3 fadeInDown">
